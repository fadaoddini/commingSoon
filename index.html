<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi" />
    <title>GoldenPalmRD</title>
    <link rel="icon" href="images/fav_ico.ico" type="images/ico">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body class="white-font black_overlay dark">
    <div class="hidden_overflow" style="background-image:url(images/bg.jpg);">
	<div class="container">
        <div class="count-block">
            <div class="head-area">
                <a href="#" class="logo mob_logo"><img src="images/logo.png"    style="width:190px"alt="GoldenPalmRD"></a>
                <div class="time-left-txt">زمان باقی مانده تا <span class="down-op">آغاز به کار سایت....</span></div>
            </div>
            <div class="middle-area">
                <div class="countdown-row">
                    <a href="#" class="logo"><img src="images/logo.png"    style="width:190px"alt="GoldenPalmRD"></a
                    ><div class="counting-row">
                        <div class="slot-type">
                            <span class="num" id="day">54</span>
                            <span class="param">روز</span>
                        </div
                        ><div class="slot-type">
                            <span class="num" id="hour">08</span>
                            <span class="param">ساعت</span>
                        </div
                        ><div class="slot-type">
                            <span class="num" id="min">32</span>
                            <span class="param">دقیقه</span>
                        </div
                        ><div class="slot-type">
                            <div class="num _INVISIBLE_" id="second">02</div>
                            <span class="param">ثانیه</span>
                        </div>
                    </div>
                    <div class="seconds-holder">
                        <div class="circle-holder">
                            <div class="dark_digit IE_HIDE">
                                <img src="images/secondwhite.svg" class="round" alt="Clocks seconds">
                            </div>
                            <svg class="dark_digit" width="100%" height="100%">
                                <g id="clipPath">
                                    <image xlink:href="images/secondwhite.svg" width="100%" height="100%" transform="" class="round" id="digitalsecond" alt="Clocks seconds">
                                        <animateTransform attributeName="transform"
                                        attributeType="XML"
                                        type="rotate"
                                        dur="10s"
                                        repeatCount="indefinite"/>
                                    </image>
                                </g>
                                <defs>
                                    <clipPath id="hero-clip">
                                        <rect x="94%" y="47.2%" fill="#ff0000" width="110" height="64"/>
                                    </clipPath>
                                </defs>
                            </svg>
                            <div class="down_opacity_circle">
                                <img src="images/secondtrans_.svg" class="round" id="digitalsecond" alt="Clocks seconds">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="countdown-caption">
                    <h2>خوش آمدید!</h2>
                    <p>
                        وب سایت ما در دست ساخت است ،
                        <span class="dull-text">goldenpalmrd@gmail.com</span>
                    </p>
                </div>
            </div>
